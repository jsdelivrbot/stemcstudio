<div class='modal-content'>
  <div class='modal-header'>
      <button type="button" class="close" data-dismiss="modal" aria-hidden='true' ng-click='doClose()'>&times;</button>
    <h3>Open Project</h3>
  </div>
  <div class='modal-body'>
    <p ng-repeat='doodle in doodles()'>
      <a role='button' ng-click='doDelete(doodle)' class='delete' uib-tooltip="Delete..." tooltop-placement='bottom'>&times;</a>
      <a role='button' ng-click='doOpen(doodle)'>{{doodle.description}}</a>
    </p>
  </div>
  <div class='modal-footer'>
    <button class='btn' ng-click='doClose()'>Close</button>
  </div>
</div>
