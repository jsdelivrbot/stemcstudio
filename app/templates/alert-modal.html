<div class="modal-header" style="clear: both">
    <h3 class='modal-title' style="float: left;"><logo-text version='{{version}}'/></h3>
    <h3 class='modal-title' style="float: right;">{{options.title}}</h3>
</div>
<div class="modal-body">
    <p>{{options.message}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="close();">Close</button>
</div>
