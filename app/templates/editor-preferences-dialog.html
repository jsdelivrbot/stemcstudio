<!-- Using a name on the form puts the controller on the scope with a property of the same name -->
<form name='labelForm' ng-submit='ok()'>
    <fieldset>
        <!-- legend>Labels and Keywords</legend -->
        <div class="modal-header" style="clear: both">
            <h3 class='modal-title' style="float: left;">
                <logo-text version='{{version}}' />
            </h3>
            <h3 class='modal-title' style="float: right;">Editor Preferences</h3>
        </div>
        <div id='themes-modal-body' class="modal-body">

            <label class='text-muted'>Theme:</label>
            <select ng-model='theme' ng-options='theme.name for theme in themes track by theme.name' data-ng-change='themeChange()'></select>
            <br/>
            <label class='text-muted'>Font Size:</label>
            <select ng-model='fontSize' ng-options='fontSize for fontSize in fontSizes track by fontSize' data-ng-change='fontSizeChange()'></select>
            <br/>
            <label class='checkbox-inline text-muted'>
                <input type='checkbox' ng-model='showInvisibles' data-ng-change='showInvisiblesChange()'>Show Invisibles</input>
            </label>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" type="submit">OK</button>
        </div>
    </fieldset>
</form>
