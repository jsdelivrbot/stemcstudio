<div id='preview'></div>
<!-- -->
<div id='html-editor' ng-show='isEditMode &amp;&amp; isShowingHTML'></div>
<!-- -->
<div id='code-editor' ng-show='isEditMode &amp;&amp; isShowingCode'></div>
<!-- -->
<nav id='toolbar' class='navbar'>
  <button class='btn' title="" ng-click='showHTML()' ng-show='isEditMode'>HTML</button>
  <button class='btn' title="" ng-click='showCode()' ng-show='isEditMode'>Code</button>
  <button class='btn' title="" ng-click='toggleView()' ng-show='isEditMode'>{{resumeText}}</button>
  <button class='btn' title="" ng-click='toggleMode()'>{{toggleText}}</button>
  <button class='btn' title="" ng-click='toggleMenu()' ng-show='isEditMode'>â˜°</button>
</nav>
<!-- -->
<ul id='menu' class='menu' ng-show='isMenuVisible &amp;&amp; isEditMode' ng-controller='MenuController'>
  <li><button class='btn' ng-click='doNew()'>New</button></li>
  <li><button class='btn' ng-click='doOpen()' ng-show='isOpenEnabled()'>Open</button></li>
  <li><button class='btn' ng-click='doSave()'>Save</button></li>
  <li><button class='btn' ng-click='doCopy()'>Copy</button></li>
  <!--li><button class='btn' ng-click='doShare()'>Share</button></li-->
</ul>
<!-- -->
<dialog id="new-dialog" ng-controller='NewController'>
  <input type='text' ng-model='name' placeholder="Enter name" autofocus/>
  <select ng-model='template' ng-options='template.fileName for template in templates track by template.fileName'></select>
  <div>
    <button class='btn' ng-click='doOK()'>OK</button>
    <button class='btn' ng-click='doCancel()'>Cancel</button>
  </div>
</dialog>
<!-- -->
<dialog id="open-dialog" ng-controller='OpenController'>
  <p ng-repeat='document in documents track by document.fileName'>
    <a href='#' ng-click='doOpen(document.fileName)'>{{document.fileName}}</a>
    <a href='#' ng-click='doDelete(document.fileName)' class='delete'>[delete]</a>
  </p>
  <div>
    <button class='btn' ng-click='doCancel()'>Close</button>
  </div>
</dialog>
<!-- -->
<dialog id="copy-dialog" ng-controller='CopyController'>
  <input type='text' ng-model='name' placeholder="Enter name" autofocus/>
  <div>
    <button class='btn' ng-click='doOK()'>OK</button>
    <button class='btn' ng-click='doCancel()'>Cancel</button>
  </div>
</dialog>
<!-- -->
<dialog id="share-dialog" ng-controller='ShareController'>
  <input type='text'
         value='{{shareURL()}}'
         readonly='readonly'
         onClick="this.setSelectionRange(0,this.value.length)"/>
  <div>
    <button class='btn' ng-click='doClose()'>Close</button>
  </div>
</dialog>
