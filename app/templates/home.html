<div id='home-page'>
    <nav id='toolbar' class='navbar navbar-inverse'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <!-- button -->
                <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar-header-collapse'>
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a role='button' class='navbar-brand' ng-click='goHome()'>
                    <brand />
                </a>
                <!-- navbar-btn centers vertically outside of forms -->
                <button type="button" class="btn btn-primary navbar-btn" ng-click='goDoodle()'>Code Now!</button>
                <button ng-if='FEATURE_EXAMPLES_ENABLED' type="button" class="btn btn-secondary navbar-btn" ng-click='goExamples()'>Examples</button>
                <button ng-if='FEATURE_DASHBOARD_ENABLED' type="button" class="btn btn-secondary navbar-btn" ng-click='goDashboard()' ng-show='isGitHubSignedIn()'>Dashboard</button>
                <button type="button" class="btn btn-secondary navbar-btn" ng-click='goSearch()'>Search</button>
            </div>
            <!-- id is the data-target of the button above -->
            <div class='collapse navbar-collapse' id='navbar-header-collapse'>
                <!-- navbar_left or navbar-right floats-->
                <!-- p class='navbar-text navbar-right'>Signed in as {{userLogin()}}</p -->
                <div ng-controller='github-login-controller as github' button-id="github-button-id" class='navbar-btn navbar-right login-provider-button-container'>
                    <div style="height:34px;width:240px;" class="stemcButton stemcButtonGray">
                        <div class="stemcButtonContentWrapper" ng-click="github.login()">
                            <div class="stemcButtonIcon" style="padding:7px;">
                                <ng-md-icon icon="github-circle" size='18' />
                            </div>
                            <span style="font-size:13px;line-height:32px;" class="stemcButtonContents">
                                            <span ng-hide='isGitHubSignedIn()'>Sign in with GitHub</span>
                            <span ng-show='isGitHubSignedIn()'>Signed in with GitHub</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class='md-docs-header'>
        <div class='container'>
            <h1><logo-text version='{{version}}'/></h1>
            <p>Learning STEM through Computational Modeling</p>
        </div>
    </div>
</div>
