<div id='preview'></div>
<!-- -->
<div id='html-editor' ng-show='isEditMode &amp;&amp; isShowingHTML'></div>
<!-- -->
<div id='code-editor' ng-show='isEditMode &amp;&amp; isShowingCode'></div>
<!-- -->
<div data-deuce-editor-ignore id='less-editor' ng-show='isEditMode &amp;&amp; isShowingLess'></div>
<!-- -->
<nav id='toolbar' class='navbar navbar-inverse'>
  <div class='container-fluid'>
    <div class='navbar-header'>
      <a class='navbar-brand' href='#' ng-click='toggleMode()' ng-show='isEditMode'>
        <span class="glyphicon glyphicon-cog" aria-hidden="true" ng-show='isEditMode'></span>
        View
      </a>
      <a class='navbar-brand' href='#' ng-click='toggleMode()' ng-hide='isEditMode'>
        <span class="glyphicon glyphicon-edit" aria-hidden="true" ng-hide='isEditMode'></span>
        Edit
      </a>
    </div>
    <div class='ignore-collapse ignore-navbar-collapse' ng-show='isEditMode'>
      <ul class='nav navbar-nav'>
        <li ng-show='isEditMode'>
          <a href='#' ng-click='showHTML()'>
            <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show='isShowingHTML'></span>
            HTML
          </a>
        </li>
        <li ng-show='isEditMode'>
          <a href='#' ng-click='showCode()'>
            <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show='isShowingCode'></span>
            Code
          </a>
        </li>
        <li ng-show='isEditMode'>
          <a href='#' ng-click='showLess()'>
            <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show='isShowingLess'></span>
            CSS
          </a>
        </li>
        <li ng-show='isEditMode'>
          <a href='#' ng-click='toggleView()' ng-show='isViewVisible'>
            <span class="glyphicon glyphicon-stop" aria-hidden="true" ng-show='isViewVisible'></span>
            Stop
          </a>
          <a href='#' ng-click='toggleView()' ng-hide='isViewVisible'>
            <span class="glyphicon glyphicon-play" aria-hidden="true" ng-hide='isViewVisible'></span>
            Play
          </a>
        </li>
        <li class='dropdown' ng-show='isEditMode'>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <span class="glyphicon glyphicon-hdd" aria-hidden='true'></span>
            <span class='caret'></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" ng-click='doNew()'>New</a></li>
            <li><a href="#" ng-click='doOpen()'>Open</a></li>
            <li><a href="#" ng-click='doCopy()'>Copy</a></li>
            <li class='divider'></li>
            <li><a href="#" ng-click='doProperties()'>Properties</a></li>
            <li class='divider'></li>
            <li><a href="#" ng-click='doAbout()'>About</a></li>
          </ul>
        </li>
        <li class='dropdown' ng-show='isEditMode'>
          <a ng-click='login()' ng-hide='isLoggedIn()' href="#" role="button" aria-expanded="false">
            <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
            Log In
          </a>
          <a ng-show='isLoggedIn()' href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
            <span class='caret' ng-show='isLoggedIn()'></span>
            <span ng-show='false'>{{userLogin()}}</span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a href="#" ng-click='clickDownload()' ng-show='isLoggedIn()'>
                <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
                Download
              </a>
            </li>
            <li>
              <a href="#" ng-click='doUpload()' ng-show='isLoggedIn()'>
                <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
                Upload
              </a>
            </li>
            <li class='divider' ng-show='isLoggedIn()'></li>
            <li>
              <a href="#" ng-click='logout()' ng-show='isLoggedIn()'>
                <span class="glyphicon glyphicon-log-out" aria-hidden="true" ng-show='isEditMode'></span>
                <span>Log out {{userLogin()}}</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
